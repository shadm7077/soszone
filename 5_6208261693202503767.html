
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SosZone - Emergency Help App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f44336;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .btn {
      background: white;
      color: #f44336;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #ffe0e0;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #fff5f5;
    }
  </style>
</head>
<body>
  <h1>SosZone</h1>
  <p>Your trusted emergency help app. Stay safe and connected when it matters most.</p>
  <a href="#" class="btn">Download the App</a>
  <footer>
    &copy; 2025 SosZone. All rights reserved.
  </footer>
</body>
</html>
